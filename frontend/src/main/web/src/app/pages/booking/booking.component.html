<form>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input [(ngModel)]="passenger.passengerName" name="something" type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter your name">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label for="exampleInputSurname">Surname</label>
    <input [(ngModel)]="passenger.surname" name="something" type="text" class="form-control" id="exampleInputSurname" placeholder="Enter your surname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input [(ngModel)]="passenger.email" name="mail" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group form-check">
    <input [(ngModel)]="passenger.discount" name="discount" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Student discount</label>
  </div>
  <app-btn-primary (click)="createPassenger()" class="form-btn" [btnText]="'Kup bilet'" style=" align-self: center;" [routerLink]="['/loty/booking/confirmation']" ></app-btn-primary>
</form>
